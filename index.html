<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon PvP 排名檢索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="particles"></div>

    <div class="container">
        <h1>🏆 Pokemon PvP 排名檢索</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numRankings">顯示前幾名寶可夢：</label>
                <input type="number" id="numRankings" value="50" min="1" max="100">
                <button id="loadDataBtn" class="load-btn">
                    <span>🚀 載入資料</span>
                </button>
            </div>
            <div id="last_updated">最近更新時間：載入中...</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">載入中，請稍候...</div>
        </div>

        <div id="results" class="result-section hidden">
            <div class="result-card">
                <h3><span class="emoji-icon">⭐</span>需要 XL 糖果的寶可夢：</h3>
                <div id="xl_pokemon" class="pokemon-list"></div>
                <button class="copy-btn" onclick="copyToClipboard('xl_pokemon', this)">
                    📋 複製
                </button>
            </div>
            
            <div class="result-card">
                <h3><span class="emoji-icon">💫</span>不需要 XL 糖果的寶可夢：</h3>
                <div id="non_xl_pokemon" class="pokemon-list"></div>
                <button class="copy-btn" onclick="copyToClipboard('non_xl_pokemon', this)">
                    📋 複製
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
