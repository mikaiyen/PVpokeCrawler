<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon PvP 排名檢索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon PvP 排名檢索</h1>
        
        <div class="input-section">
            <label for="numRankings">顯示前幾名寶可夢：</label>
            <input type="number" id="numRankings" value="50">
            <button id="loadDataBtn">載入資料</button>
            <p id="last_updated" style="margin-top: 10px; font-style: italic; color: #666;">最近更新時間：載入中...</p>

        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>載入中，請稍候...</p>
        </div>

        <div class="result-section">
            <h2>需要 XL 糖果的寶可夢：</h2>
            <div id="xl_pokemon"></div>
            <button class="copy-btn" onclick="copyToClipboard('xl_pokemon')">📋 複製</button>
            
            <h2>不需要 XL 糖果的寶可夢：</h2>
            <div id="non_xl_pokemon"></div>
            <button class="copy-btn" onclick="copyToClipboard('non_xl_pokemon')">📋 複製</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
