<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Pokemon PvP 排名檢索</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #loading {
            display: none;
            font-size: 18px;
            color: #555;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .copy-btn {
            cursor: pointer;
            font-size: 20px;
            margin-left: 5px;
            color: #3498db;
        }
        .copy-btn:hover {
            color: #1d6fa5;
        }
    </style>
</head>
<body>
    <h1>Pokemon PvP 排名檢索</h1>
    <label for="numRankings">輸入要顯示的前幾名：</label>
    <input type="number" id="numRankings" value="50">
    <button onclick="fetchPokemonData()">載入資料</button>

    <h3>需要XL糖果的寶可夢：</h3>
    <div>
        <span id="xl_pokemon"></span>
        <span class="copy-btn" onclick="copyToClipboard('xl_pokemon')">📋</span>
    </div>

    <h3>不需要XL糖果的寶可夢：</h3>
    <div>
        <span id="non_xl_pokemon"></span>
        <span class="copy-btn" onclick="copyToClipboard('non_xl_pokemon')">📋</span>
    </div>

    <script>
        async function fetchPokemonData() {
            let numRankings = document.getElementById("numRankings").value;
            const fileNames = ["pvpoke_1500.csv", "pvpoke_2500.csv", "pvpoke_10000.csv"];
            let xlPokemon = new Set();
            let nonXlPokemon = new Set();

            for (const fileName of fileNames) {
                const response = await fetch("https://raw.githubusercontent.com/mikaiyen/PVpokeCrawler/main/data/"+fileName);
                const csvText = await response.text();
                const rows = csvText.trim().split('\n').slice(1);

                rows.slice(0, numRankings).forEach(row => {
                    const [name, xl] = row.split(',');
                    if (xl === '1') xlPokemon.add(name);
                    else nonXlPokemon.add(name);
                });
            }

            document.getElementById('xl_pokemon').innerText = Array.from(xlPokemon).sort().join(',');
            document.getElementById('non_xl_pokemon').innerText = Array.from(nonXlPokemon).sort().join(',');

        }
        function copyToClipboard(elementId) {
            let text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).catch(err => {
                console.error("無法複製文字:", err);
            });
        }
    </script>
</body>
</html>
